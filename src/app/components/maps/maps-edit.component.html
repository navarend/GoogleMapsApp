<form [formGroup]="form">
  <mat-form-field>
    <input matInput placeholder="Title" formControlName="title">
  </mat-form-field>

  <mat-form-field>
    <textarea rows="3" matInput placeholder="Description" formControlName="description"></textarea>
  </mat-form-field>

  <button (click)="SaveChanges()" mat-raised-button color="primary">Acept</button>
  <button (click)="onNoClick()" mat-raised-button color="warn">Cancel</button>
</form>
